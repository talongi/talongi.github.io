<!DOCTYPE html>


<head>
  <link href="css/style.css" rel="stylesheet" type="text/css"></link>


  <script src="js/jQuery.js"></script>


  <script src="js/helper.js"></script>


  <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>

  <meta name="viewport" content="width=device-width">
</head>
<body unresolved>
  <div id="main">



    <div id="header" class="center-content">
      <ul id="topContacts" class='flex-box'></ul>
      <div id="imgskill"></div>
    </div>

    </div>
    <div style='clear: both;'></div>
    <div id="workExperience">
      <h2>Work Experience</h2>
    </div>
    <div id="projects">
      <h2>Projects</h2>
    </div>
    <div id="education">
      <h2>Education</h2>
    </div>

    <div id="mapDiv">
      <h2>Where I've Lived and Worked</h2>
    </div>

    <div id="letsConnect">
      <h2 class="orange-text">Let's Connect</h2>
      <ul id="footerContacts" class="flex-box">
      </ul>
    </div>
  </div>


  <script src="js/resumeBuilder.js"></script>




  <script type="text/javascript">



  if(document.getElementsByClassName("flex-item").length === 0) {
    document.getElementById("topContacts").style.backgroundColor = "#F3F3F3";
  }
  if(document.getElementsByTagName("h1").length === 0) {
    document.getElementById("header").style.backgroundColor = "#F3F3F3";
  }
  if(document.getElementsByClassName("work-entry").length === 0) {
    document.getElementById("workExperience").style.backgroundColor = "#F3F3F3";
  }
  if(document.getElementsByClassName("project-entry").length === 0) {
    document.getElementById("projects").style.backgroundColor = "#F3F3F3";
  }
  if(document.getElementsByClassName("education-entry").length === 0) {
    document.getElementById("education").style.backgroundColor = "#F3F3F3";
  }
  /*if(document.getElementsByClassName("skills").length === 0) {
    document.getElementById("skills").style.backgroundColor = "#F3F3F3";
  }*/
  if(document.getElementsByClassName("flex-item").length === 0) {
    document.getElementById("letsConnect").style.backgroundColor = "#F3F3F3";
  }
  if(document.getElementById("map") == undefined) {
    document.getElementById("mapDiv").style.backgroundColor = "#F3F3F3";
  }
  </script>
</body>
